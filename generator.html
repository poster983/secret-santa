<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Generator</title>
    <style>
        .output-item-1 {
            cursor: grabbing;
        }
    </style>
    <script defer src="./dist/generator.bundle.js"></script>
    <script defer data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="joeyneedssleep" data-description="Support me on Buy me a coffee!" data-message="" data-color="#FF5F5F" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</head>
<body>
    <h1>Generate Secret Santa Links</h1>
    <h4>Name List</h4>
    <textarea placeholder="joey, sam, tanny" id="name-list"></textarea>

    <div>
        <input id="sep-comma" name="sep" type="radio" value="comma" label="Comma separated" />
        <label for="sep-comma">Comma separated</label>
        <br>
        <input id="sep-nl" name="sep" type="radio" value="newline" label="New Line separated" checked/>
        <label for="sep-nl">New Line separated</label>

    </div>
    <h4>Special Rules</h4>
    <textarea id="special-rules" placeholder="Example: The gift price limit is $40"></textarea>
    <br>
    <button id="submit">Generate Links</button> 

    <br>
    <br>
    <input type="checkbox" name="show-recipients" value="show" label="Show recipients" id="show-recipients"/>
    <label for="show-recipients">Show recipients</label>
    <table id="table">
        
    </table>

    <p id="log"></p>

    
    
</body>
</html>
